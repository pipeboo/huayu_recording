<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>語音卡片錄音</title>
  <style>
    /*────────────────────────────────
  ✅ 一段式的 body 宣告
────────────────────────────────*/
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;

      /* Flex 置中，預設桌機與大螢幕用 */
      display: flex;
      justify-content: center;
      align-items: center;

      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      backdrop-filter: blur(10px) brightness(1.05);

      box-sizing: border-box;
      overflow-x: hidden;
    }

    /*────────────────────────────────
  ✅ 容器大框
────────────────────────────────*/
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      text-align: center;
    }

    /*────────────────────────────────
  ✅  Logo、標題、說明…等
────────────────────────────────*/
    .logo {
      width: 160px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #5f4b8b;
      margin-bottom: 1rem;
    }

    #codeDisplay {
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #666;
      font-size: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #5f4b8b;
      font-size: 1.1rem;
    }

    input[type="text"] {
      padding: 0.6rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      margin: 0.4rem 0.2rem;
      border: none;
      border-radius: 8px;
      background-color: #c6b3e6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a18ac9;
    }

    button:disabled {
      background-color: #e3dff2;
      cursor: not-allowed;
    }

    /*────────────────────────────────
  ✅ audio 播放器本體
────────────────────────────────*/
    audio {
      margin-top: 1.5rem;
      width: 100%;
      height: 44px;
      /* 固定高度，避免 iOS/Safari 縮到看不見 */
      border-radius: 8px;
    }

    /*────────────────────────────────
  ✅ 狀態文字
────────────────────────────────*/
    #status {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #444;
    }

    /*────────────────────────────────
  ✅ 連結按鈕們（回首頁、前往播放） 
────────────────────────────────*/
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.8rem;
      margin-top: 2rem;
    }

    .link-btn {
      font-size: 1.1rem;
      color: #5f4b8b;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    .link-btn:hover {
      color: #a18ac9;
    }

    /*────────────────────────────────
    ✅ 手機（小於 480px）專屬修正 
    ────────────────────────────────*/
    @media screen and (max-width: 480px) {
      body {
        /* 手機版就不要垂直置中，改成貼齊上方 */
        align-items: center;
        padding: 1.5rem 1rem;
      }

      .container {
        padding: 1.5rem 1rem;
        border-radius: 0.75rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      #codeDisplay,
      #status,
      label,
      .link-btn,
      button {
        font-size: 1.1rem;
      }

      input[type="text"] {
        font-size: 1.1rem;
        width: 100%;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      audio {
        height: 32px;
        /* 缩到 32px */
        margin-top: 1rem;
        /* 播放器上方空隙 */
        margin-bottom: 1.2rem;
        width: 100%;
        border-radius: 8px;
        appearance: none;
      }

      /* 状态文字再加点 margin-top，确保下面的文字不会紧贴播放器 */
      #status {
        margin-top: 1.2rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="品牌LOGO" class="logo" />
    <h1>花予卡片錄音</h1>
    <p id="codeDisplay">正在載入識別碼...</p>
    <div style="margin-bottom: 1.5rem;">
      <label for="recipientName" style="display:block; margin-bottom: 0.5rem; color:#5f4b8b;">
        請輸入您要贈與卡片的對象姓名或暱稱
      </label>
      <input type="text" id="recipientName" placeholder="例如：媽媽、小明、最好的朋友"
        style="padding:0.6rem; font-size:1rem; border-radius:6px; border:1px solid #ccc; width:80%; max-width:320px;">
    </div>
    <button id="startBtn">開始錄音</button>
    <button id="stopBtn" disabled>停止錄音</button>
    <button id="redoBtn" disabled>重新錄音</button>
    <button id="uploadBtn" disabled>確認上傳</button>

    <audio id="audioPlayback" controls></audio>
    <p id="status">尚未錄音</p>

    <div class="action-buttons">
      <a href="https://kps0980.wixsite.com/huayu-dryflower" class="link-btn">← 回首頁</a>
      <a id="toPlayback" href="#" class="link-btn">前往播放介面 →</a>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const redoBtn = document.getElementById("redoBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const audioPlayback = document.getElementById("audioPlayback");
    const statusText = document.getElementById("status");
    const codeDisplay = document.getElementById("codeDisplay");

    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    if (!code) {
      codeDisplay.innerText = "❌ 找不到識別碼";
      stopBtn.disabled = true;
      redoBtn.disabled = true;
      uploadBtn.disabled = true;
      startBtn.disabled = true;
    } else {
      codeDisplay.innerText = "識別碼：" + code;
    }

    let recorder;
    let audioContext;
    let gumStream;

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        gumStream = stream;

        const input = audioContext.createMediaStreamSource(stream);
        recorder = new Recorder(input, { numChannels: 1 });

        recorder.record();
        statusText.innerText = "🎙️ 錄音中...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
        redoBtn.disabled = true;
        uploadBtn.disabled = true;
      } catch (err) {
        console.error("錄音初始化錯誤", err);
        statusText.innerText = "⚠️ 錄音無法啟動，請檢查瀏覽器(IOS請勿使用CHROME瀏覽器)或麥克風權限";
      }
    };

    stopBtn.onclick = () => {
      recorder.stop();
      gumStream.getAudioTracks()[0].stop();
      stopBtn.disabled = true;

      recorder.exportWAV(blob => {
        audioBlob = blob;
        audioPlayback.src = URL.createObjectURL(blob);
        statusText.innerText = "✅ 錄音完成，請確認後上傳";
        redoBtn.disabled = false;
        uploadBtn.disabled = false;
      });
    };

    redoBtn.onclick = () => {
      audioPlayback.src = "";
      statusText.innerText = "🔄 請重新錄音";
      startBtn.disabled = false;
      stopBtn.disabled = true;
      redoBtn.disabled = true;
      uploadBtn.disabled = true;
    };

    uploadBtn.onclick = async () => {
      const recipientName = document.getElementById("recipientName").value;

      if (!recipientName) {
        statusText.innerText = "⚠️ 請先輸入對象姓名或暱稱";
        return;
      }

      if (!audioBlob) {
        statusText.innerText = "⚠️ 尚未錄音，請先錄音後再上傳。";
        return;
      }

      const formData = new FormData();
      formData.append("file", audioBlob);
      formData.append("upload_preset", "huayu_recording");
      formData.append("cloud_name", "dcqb2xofg");

      statusText.innerText = "☁️ 上傳中...";

      const uploadResp = await fetch("https://api.cloudinary.com/v1_1/dcqb2xofg/video/upload", {
        method: "POST",
        body: formData,
      });

      const uploadResult = await uploadResp.json();
      const audioUrl = uploadResult.secure_url.replace("/upload/", "/upload/f_mp3/");

      await fetch("https://huayu-recording.vercel.app/api/updateWixRecording", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code, audioUrl, recipientName })
      });

      statusText.innerText = "✅ 上傳完成！錄音連結已綁定。";
      redoBtn.disabled = true;
      uploadBtn.disabled = true;
    };

    document.getElementById("toPlayback").href = `https://kps0980.wixsite.com/huayu-dryflower/record?code=${code}`;
  </script>
  <script src="https://cdn.jsdelivr.net/gh/mattdiamond/Recorderjs@master/dist/recorder.js"></script>
</body>

</html>
